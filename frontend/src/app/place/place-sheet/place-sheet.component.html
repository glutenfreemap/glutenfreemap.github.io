<mat-card appearance="outlined">
  <mat-card-header>
    @if (isChild(place)) {
      <mat-card-title-group>
        <mat-card-title>{{ place.parent.name }}</mat-card-title>
        <mat-card-subtitle>{{ place.name }}</mat-card-subtitle>
      </mat-card-title-group>
    } @else {
      <mat-card-title>{{ place.name }}</mat-card-title>
    }
  </mat-card-header>
  <mat-card-content>
    @let description = place.description | localize;
    @if (description?.length) {
      <div class="description" innerHTML="{{ description }}"></div>
      <mat-divider></mat-divider>
    }
    <p>
      @for(line of place.address; track line) {
        <div>{{ line }}</div>
      }
    </p>
  </mat-card-content>
  <mat-card-footer class="example-card-footer">
    <mat-card-actions>
      <button mat-button>{{ 'place.actions.openInMap' | translate }}</button>
      @if (canEdit) {
        <button mat-button (click)="edit.emit(place)">{{ 'place.actions.edit' | translate }}</button>
      }
    </mat-card-actions>
  </mat-card-footer>
</mat-card>
