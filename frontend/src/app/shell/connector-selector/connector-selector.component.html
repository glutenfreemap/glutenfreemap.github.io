<button class="dropdown" matButton="elevated" [matMenuTriggerFor]="menu">
  <mat-icon>A</mat-icon>
  {{ 'general.connector.label' | translate }}
  <mat-icon class="dropdown-icon">L</mat-icon>
</button>
<mat-menu #menu="matMenu">
  @for (configuration of configurations(); track configuration) {
    <button mat-menu-item (click)="switchTo(configuration)">
      <mat-icon>{{ configuration.selected ? 'K' : ' '}}</mat-icon>
      <div class="connector">
        <span class="name">{{ configuration.displayName }}</span>
        <span class="description">{{ configuration.description | localize }}</span>
      </div>
    </button>
  }
</mat-menu>
