<nav>
  <ul>
    <li>
      <img src="/img/icon.svg" />
      <a class="brand" routerLink="/">GlutenFreeMap</a>
    </li>

    @for (link of links; track link.path)
    {
      <li>
        <a
          [routerLink]="link.path"
          routerLinkActive="current"
          ariaCurrentWhenActive="page"
        >{{ link.label | translate }}</a>
      </li>
    }
  </ul>
</nav>

<hr/>

<div class="content">
  <router-outlet />
</div>
